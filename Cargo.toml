[package]
name = "cosmic-greeter"
version = "0.1.0"
edition = "2021"

[dependencies]
env_logger = "0.10"
freedesktop_entry_parser = "1"
log = "0.4"
pwd = "1"
shlex = "1"

[dependencies.greetd_ipc]
version = "0.9"
features = ["sync-codec"]

[dependencies.libcosmic]
git = "https://github.com/pop-os/libcosmic"
default-features = false
features = ["tokio", "winit"]

[dependencies.tokio]
version = "1"
features = ["full"]
